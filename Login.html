<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header" class="header">
        <h1>Site</h1>
    </header>

    <nav id="navigation">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Правила</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

    <section id="registration">
        <h3>Регистрация</h3>
        <form>
            <article id="fname" class="card">
                <label for="name">Имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя" >
            </article> 
            <article id="femail" class="card">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите ваш email" >
            </article>
            <article id="fpass" class="card">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Придумайте пароль">
            </article>
            <article id="fdate" class="card">
                <label for="date">Дата рождения</label>
                <input type="date" id="date">
            </article>
            <article id="fsex" class="card">
                <label for="sex">Ваш пол</label>
                <select id="sex">
                    <option value="male">Мужчина</option>
                    <option value="female" selected>Женщина</option>
                    <option value="other">Другое</option>
                </select>
            </article>
            <article id="ftel" class="card">
                <label for="tel">Номер телефона</label>
                <input type="tel" id="tel" maxlength="10" placeholder="Введите цифры без 8" >
            </article>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>
    <hr>
    <footer id="footer">footer</footer>    
</body>
</html>
